<!-- 


A ordem de maior especificidade dos seletores é:

Inline ->  Se um estilo CSS for aplicado diretamente a um elemento ( estilizar na propria linha de codigo) usando o atributo style, ele tem a maior especificidade.

ID ->  Se um seletor CSS contiver um ID, ele tem uma especificidade maior do que uma classe ou tipo de elemento.

Class -> Se um seletor CSS contiver uma classe, ele tem uma especificidade maior do que direto na tag HTML.

A proria tag HTML ->  Esta é a especificidade mais baixa. Ela se aplica a todos os elementos HTML igualmente.


Os numeros que aparecem no vs code é nessa ordem:
-> (x, y, z) => (x = ID ; y = Class ; z = A proria tag HTML [p, div, <header>, <nav>, <article>, <section>, <aside>, <footer>, <div>, <p>, <h1>, <a>, <img>, etc] )



-> QUANDO MAIS CLASSES E IDS NO CSS, MAIS ESPECIFICO É O SELETOR


        nav.navbar-transparente {
            /*Este seletor especifica que um elemento que tem exclusivamente e ambas as classes "nav" e "navbar-transparente" deve ser selecionado e receber a formatação. Ou seja, pega uma classe navbar-transparente que seja necessariamente descentdente de uma tag nav*/
            
            padding: 15px 0px;
            background: rgba(0, 0, 0, 0.6);

            indiretos de uma classe .navbar-nav que sejam filhos diretos ou indeiretos de uma classe .navbar-light.*/
            
            color: white;
            font-weight: 700;
        }

            /* Este seletor especifica que o elemento com a classe "nav-link" dentro de um elemento com a classe "navbar-nav" dentro de um elemento com a

            color: #9bf0e1;
        }

-> elementos asendentes e descendentes:

<div> -> Elemento pai
    <p>Este é um elemento filho.</p>
</div>

Ascendente (Parent): O elemento ascendente é o oposto do elemento filho. É o elemento que contém outros elementos. Em nosso exemplo acima, o <div> é o elemento ascendente do <p>. Ou seja, o <div> é o pai do <p>.


voce poder ser um filho descentente de uma div mas n'ao necessariamente um filho direto, por ex

<div> -> Elemento pai 
    <div> -> Elemento filho descendente, mas não direto
        <p>Este é um filho descendente.</p>
    </div>
</div>

Neste caso, o <p> é um filho descendente da primeira <div> e também é um filho descendente da segunda <div>. No entanto, ele não é um filho direto da primeira <div>, pois há um elemento intermediário entre eles.
