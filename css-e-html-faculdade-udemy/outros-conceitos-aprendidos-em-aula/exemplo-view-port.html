<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
        name="viewport": Isso especifica o nome da meta tag como "viewport". É assim que os navegadores a reconhecem.

        A expressão ViewPort se refere à area visível ou à área útil de um site. 

        content="width=device-width, initial-scale=1": Esta é a parte mais importante. Ela define duas propriedades da visualização:

        width=device-width: Isso faz com que a largura do viewport seja igual à largura do dispositivo. Em outras palavras, ele faz com que o site se ajuste automaticamente à largura da tela do dispositivo.

        initial-scale=1: Isso define o nível de zoom inicial da página. Um valor de 1 significa que a página será exibida sem zoom, ou seja, em 100% do tamanho original. Isso é importante para garantir que o site seja inicialmente exibido corretamente em dispositivos móveis.

        Essas configurações são comuns em sites responsivos, pois ajudam a tornar o layout do site mais adaptável a diferentes tamanhos de tela. Portanto, essa linha de código está dizendo ao navegador para ajustar a largura da página à largura do dispositivo e iniciar a visualização sem zoom. Isso ajuda a proporcionar uma experiência de usuário melhor em dispositivos móveis.
    -->

    <title>ViewPort</title>
    <style>
      body {
        margin: 0px;
      }

      h1 {
        margin: 0px;
      }

      .principal {
        width: 400px;
        height: 400px;
        background-color: aliceblue;
      }
    </style>
  </head>

  <body>
    <main class="principal">
      <h1>Entendendo o ViewPort</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet
        repudiandae quis, obcaecati asperiores enim beatae necessitatibus iusto
        blanditiis neque explicabo cum cumque dolores tempore distinctio ullam
        unde? Assumenda, iure quos.
      </p>
    </main>
    <script>
      document.write(
        "<p>" + window.innerWidth + "x" + window.innerHeight + "</p>"
      );
    </script>
  </body>
</html>
