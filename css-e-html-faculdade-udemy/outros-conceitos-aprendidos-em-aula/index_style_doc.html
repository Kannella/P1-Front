<!DOCTYPE html> 
<html lang="pt-BR">

    <head>
        <meta charset="utf-8"> <!-- a meta não fecha, pois o conteudo dela esta no corpo da propria tag -->
        <title>Cursos</title> <!-- nome da pagina que voce estiver navegando -->
        <style>
            /* selecionamos os elementos h1 aqui */
            h1 { 
                color: green;
            }
            /* aqui selecionamos os elementos p */
            p  {
                color: blue;
            }
            strong {
                color: red
            }
            

        </style>
    </head>

    <body>
        <h1>Portal de cursos</h1> <!-- h1 é o titulo, a manchete grandona e do h2 em diante vai diminuindo o tamanho na pagina o que vc escreveu -->
        <p style="color: blue"> temos cursos nas mais diversas áreas.</p> <!-- p ele faz um paragrafo -->
        <p> Venha conversar conosco e conhecer nossas ofertas de <strong>bolsas de estudos</strong>.</p> <!-- strong diz que o texto tem que ser destacado\-->  
    </body>

</html>
