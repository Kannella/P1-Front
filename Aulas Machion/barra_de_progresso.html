<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barras de progresso</title>
    </head>
    <body>
        <p>Você está aqui:
            <progress value="30" max="100"></progress>
        </p>
        <p>Se você atingiu 20%:
            <meter min="0" max="100" low="30" high="70" optimum="90" value="20"></meter>
        </p>
        <p>Se você atingiu 60%:
            <meter min="0" max="100" low="30" high="70" optimum="90" value="60"></meter>
        </p>
        <p>Se você atingiu 80%:
            <meter min="0" max="100" low="30" high="70" optimum="90" value="80"></meter>
        </p>
        <p>Se você atingiu 100%:
            <meter min="0" max="100" low="30" high="70" optimum="90" value="100"></meter>
        </p>
    </body>
</html>
