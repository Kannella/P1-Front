<!DOCTYPE html>
<html lang="pt-br"><head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    
    <style type="text/css">
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }
        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>


  </head>

  <body>


    <!--
        separar todo o espaçamento em 12 unidades e a partir delas, conseguimos criar espaçamentos que quisermos: aplicamos uma classe que define que o meu conteudo tem o total de 6 colunas ou 4 colunas ou 3 colunas ou etc, quanto quiser, entretanto o maximo é 12 ou tem que somar 12 nossas areas.
    -->

    <div class="container marcador-container">

        <div class="row"> <!--row = linha--> <!--quando nos criamos uma row, nos automaticamente estamos criando um flex container e dentro do flex container nos temos os flex items (itens que pertencem a esse conteiner que é flex e que vão ser dipostos horizontalmente na mesma linha por padrão, pois a classe row aplica uma direção flexivel padrao do flexbox que é horizontal) A row ocupa todo espacamento do container -->
            <div class="marcador col-6">area 1</div>
            <!-- com a classe "marcador col-6". Como a "row" usa flex-direction: row; (que dispoe por padrao os elementos horizontalmente), essa div "marcador" (que ocupa 6 colunas = metade do container que por padrao vai ter 12 coluunas) será posicionada horizontalmente ao lado de outras divs "marcador" dentro da mesma "row".-->
            <!--Em Bootstrap, um "container" é dividido em um sistema de grid de 12 colunas por padrão. Isso significa que a largura total disponível em um "container" é dividida em 12 partes iguais, e você pode usar classes de coluna como "col-6", "col-4", "col-3", etc (quando o dipositivo for extra small)., para especificar quantas dessas partes cada elemento ocupará.-->
            <div class="marcador col-6">area 2</div>
            
        </div>

    </div>







    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  
</body></html>
