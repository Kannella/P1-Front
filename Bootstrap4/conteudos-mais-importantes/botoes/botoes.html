<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Bootstrap - botões</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>


</head>

<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Começar</button>

    <button class="btn btn-success" type="button">Clique2</button>

    <button class="btn btn-info" type="button">Clique3</button>

    <button class="btn btn-warning" type="button">Clique4</button>

    <button class="btn btn-light" type="button">Clique5</button>

    <button class="btn btn-dark" type="button">Clique5</button>

    <button class="btn btn-link" type="button">Clique6</button>

    <br>
    <br>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a> <!-- link ficou como um botao -->

    <button class="btn btn-info" type="submit">Submit</button>
    <!-- pode aplicar em button tbm -->

    <input class="btn btn-info" type="button" value="Button">
    <!-- pode aplicar em input type tbm -->

    <input class="btn btn-info" type="submit" value="Input Submit">
    <!-- pode aplicar em input submit tbm -->

    <input class="btn btn-info" type="reset" value="Reset">
    <!-- pode aplicar em input reset tbm -->

    <br>
    <br>

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-dark" type="button">Clique</button>
    <!-- a classe btn é que cria a formataçao padrao do botao e a classe btn dark é a que aplica a cor ao botao -->

    <br>
    <br>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-dark" type="button">Grande</button>
    <button class="btn btn-dark" type="button">Pequeno</button>
    <button class="btn btn-sm btn-dark" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-success" type="button">Bloco</button>

    <br>
    <br>

    <!-- Estados dos botões
    opções: active (ja foi pressionado), disabled (botao inativo)
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-danger" type="button" data-toggle="button">Alternar</button>
    <!-- define o atributo data-toggle e colocando o valor como button, assim o botao fica alternando -->

    <br>
    <br>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group"> <!-- assim eu crio um grupo de botoes-->
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>

    </div>

    <br>
    <br>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-success" type="button">Topo</button>
        <button class="btn btn-success" type="button">Meio</button>
        <button class="btn btn-success" type="button">Meio</button>
        <button class="btn btn-success" type="button">Fundo</button>
    </div>

    <br>
    <br>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <br>
    <br>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">

            <!--1) class="dropdown" em uma div
                2) definimos dropdown-toggle para que aprecesse a seta no botao
                3) data-toggle="dropdown"
                4) definimos uma div (que tem os links) com uma classe class="dropdown-menu"
                5)enfim, colocamos em cada item a classe class="dropdown-item" -->
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider">
            </div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider">
            </div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br>
    <br>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
