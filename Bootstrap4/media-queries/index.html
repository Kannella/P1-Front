<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Types</title>
    
    <!--mediatypes: consegue definir formatações diferentes de acordo com o tipo de media que vc quer exibir (screen, print, etc), só que existem celulares com diferentes tipos de telas e tablets com diferntes tipos de telas, por isso o media query do bootstrap veio pra solucionar isso-->

    <link rel="stylesheet" media="screen" href="estilo.css"> <!--formatacao para tela-->
    <link rel="stylesheet" media="print" href="estilo-impressão.css"> <!--formatacao para impressao-->

    <!-- evolução mediatypes -> mediaqueries -->
    <!-- mediaqueries -> consegue aplicar formatações diferentes de acordo com a resolução dos dispositivos -->
</head>

<body>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. A modi vel perspiciatis repellat? Illo harum vitae cumque, accusantium corporis consequatur dolore, fugiat, debitis ad suscipit obcaecati unde at eius nostrum!</p>

</body>

</html>
