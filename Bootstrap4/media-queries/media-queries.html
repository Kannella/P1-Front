<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Bootstrap - breakpoints</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <style type="text/css">
    /*o bootstrap utiliza mediaqueries para fazer exibições difirentes baseado no tamanho do dispositivo -> design responsivo */
    /*@media (Condição que queremos) {formatacao a ser aplicada especifica para a condição que qeuremos}*/

    /*Small devices (landscape phones)*/
    @media (min-width: 576px) {
      body {
        background: red;
        /*acima de 576 ou a partir de 576 até o proximo breakpoint (no caso 768px) teremos o background na cor red*/
      }
    }

    /*Medium devices (tablets, 768px e superior)*/
    @media (min-width: 768px) {
      body {
        background: blue;
      }
    }

    /*Large devices (desktops, 992px e superior)*/
    @media (min-width: 992px) {
      body {
        background: yellow;
      }
    }

    /*Extra large devices (large desktops, 1200px e superior)*/
    @media (min-width: 1200px) {
      body {
        background: green;
      }
    }

    @media (min-width: 1500px) {
      body {
        background: black;
      }
    }

    > 0 ate 575.98 aplica

    > 576 ate 767.98 aplica

  > Acima de 1200px aplica   
 Extra large devices (large desktops, 1200px and up)
@media (min-width: 1200px) { conteudo que vai aplicar } */


/*estamos criando, utilizando o mediaquery, diferentes exibições (no caso alterando a cor do background, utilizando a largura dos dispositivos para fazer essa exibição particular de cada tamanho) para diferentes tipos de dispositivos -> layout responsivo: diferentes exibições para diferentes dispositivos*/


    /**************************/
    /* Extra small devices (portraint phones) */
