<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="css/estilizando-tabelas.css" type="text/css">
</head>

<body>

    <h2>Estilizando tabelas</h2>

    <table>
        <tr>
            <th>codigo</th>
            <th>produto</th>
            <th class="numero">preco</th>
        </tr>

        <tr> <!--  criei uma linha  -->
            <td>001</td> <!--  criei uma coluna  -->
            <td>notebook</td>
            <td class="numero">1500</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>tablet</td>
            <td class="numero">1800</td>
        </tr>
        
        <tr>
            <td>003</td>
            <td>iphone</td>
            <td class="numero">2000</td>
        </tr>

        <tr class="alternado">
            <td>004</td>
            <td>nexus</td>
            <td class="numero">2500</td>
        </tr>


    </table>



</body>

</html>
