<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fontes Customizadas</title>
    <style type="text/css">

        @font-face {
            font-family: "Bring Heart"; /*nome que eu dei para a fonte*/
            src: url("BringHeart.woff");/*local onde esta a fonte*/
        }
        
        @font-face {
            font-family: "Ancient"; /*nome que eu dei para a fonte*/
            src: url("Ancient-Medium.woff");/*local onde esta a fonte*/
        }

        @font-face {
            font-family: "Madelina"; /*nome que eu dei para a fonte*/
            src: url("MadelinaScript.woff");/*local onde esta a fonte*/
        }

        h1 {
            font-size: 6em;
            font-family: "Bring Heart";
            margin-left: 10px;
        }

        h2 {
            font-size: 6em;
            font-family: "Madelina";
            margin-left: 10px;
        }

        h3 {
            font-size: 6em;
            font-family: "Ancient";
            margin-left: 10px;
        }

    </style>
</head>
<body>
    
    <h1>fontes customizadas</h1>

    <h2>fontes customizadas</h2>

    <h3>fontes customizadas</h3>
    

</body>
</html>
