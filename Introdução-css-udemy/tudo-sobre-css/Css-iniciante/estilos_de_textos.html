<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif
            }
            .negrito{
                font-weight: 100; /*100 ate 900*/ /* deifine o texto em negrito*/
            }
            .italico{
                font-style: italic;
            }
            .formatacao{
                text-decoration: overline; /*ou underline ou line-through*/
            }

            .texto{
                font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif; /*toda formatacao em uma linha*/
            }


            
        </style>
    </head>
    <body>

        <p class="negrito">texto negrito</p>
        <p class="italico">texto negrito</p>
        <p class="texto">texto</p>
        <p class="formatacao">formatacao de texto</p>
        <p>padrao</p>
        
    </body>
    </html>
