<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">    
        <title>Links</title>
        <style type="text/css">
            
            a {
                padding: 5px 10px;
                text-decoration: none;
            }

            /*links nao visitados*/
            /*configurando o estado padrao de um link (nao visitados)*/
            a:link { 
                color: #b9c941;
            }

            /*links ja visitados*/
            a:visited{
                color: #b9c941;
            }

            /*links Hover, quando passa o cursos sobre o link*/
            a:hover{
                color: #FFF;
                background:#6d790f ;
                
            }

            /*links ativos, quando vc clica no link*/
            a:active{
                color: #e4f371;
            }


        </style>
    </head>
    <body>
        <a href="https://www.google.com.br"> Google </a> |
        <a href="https://www.tecmundo.com.br"> Tec Mundo<a> |
        <a href="https://www.yadmlo.com.br"> yadmlo </a> |
        <a href="https://www.megacurioso.com.br"> Mega Curioso </a> |
    </body>
</html>
