<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script>
      var x = Math.ceil(10.38); //forçar arredondamento para cima
      document.write(x);

      document.write('<br />');

      var y = Math.floor(10.38); //forçar arredondamento para baixo
      document.write(y);

      document.write('<br />');

      var z = Math.round(10.38); //verifica se deve arredondar para cima ou para baixo ; se for ate 4 arredonda pra baixo, se for 5 ou superior arredonda pra cima'
      document.write(z);

      document.write('<br />');

      var c = Math.random(); //sortear valores entre 0 e 1
      document.write(c);
    </script>
  </head>
  <body>
  </body>
</html>
