<!--
    uma funcao tem o objetivo de encapsular um bloco de codigos com um objetivo definido

    function NOME (argumentos/paramentros){

    }

    argumentos/parametros -> funcionam como entrada de dados para as funcoes
    no escopo podem trabalhar com todos os recursos do js para a criacao da logica de nossa funcao

    funcoes podem ser void (quando chamads iram processsar alguma logica mas n'ao retornam nenhum tipo de retorno) ou com retorno (return, ou seja, alem de processsar alguma logica, ela dara um retorno de um valor pre definido para o script que efetuou a chamada da funcao. O script solicitante podera de posse do valor retornado da funcao, continuar seu respectivo processameto)

    function calcularAreaTerreno(largura, comprimento) {

        var area = largura * comprimento

        return area

    }


    // prompt, .write, parseInt, parseFloat, .log, alert, etc -> sao todas funcoes
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Funcoes</title>
        <script>

            function calcularAreaTerreno (largura, comprimento) { //pode ser declarada em qualquer lugar pois o interpretador le primeiro as funcoes no script
            
                //logica de calcaular a area
                var area = largura * comprimento //os dados recebidos sao strings mas o js tem a inteligencia de como eu fiz uma multiplicacao e atribui a uma variavel, ele trabalha com o valores numericos que essas strings representam. Voce pode fazer o parseInt se quiser tbm (var largura = parseInt(largura) e var comprimento = parseInt(comprimento) )

                // no escopo da funcao eu tive a declaracao de uma variavel em que fora eu tenho uma declaracao de uma variavel com o mesmo nome, so que funcionou corretamente mesmo assim

                // document.write('O terreno possui ' + area + ' metros quadrados') -> a funcao continua sendo void pois nao tem nenhum retorno para quem foi chamada
                
                return area //retorna a area para quem chamou
            }

            var largura = prompt('Digite a largura do terreno em metros: ')

            var comprimento = prompt('Digite o comprimento do terreno em metros: ')

            var area = calcularAreaTerreno(largura, comprimento)

            // document.write( 'O terreno possui ' + calcularAreaTerreno(15, 25) + ' metros quadrados')
            document.write( 'O terreno possui ' + area + ' metros quadrados')
            
        </script>
    </head>
    <body></body>
</html>
