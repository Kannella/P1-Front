<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var parametro = 2

            switch (parametro) {
                case 1:
                    //se paramentro === 1
                    document.write('parametro 1')
                    break
                
                case 2:
                    //se parametro === 2 -> vai ser esse que sera executado
                    document.write('parametro 2')
                    break 

                default:
                    //se parametro nao for encontrado
                    document.write('default')
            }

            var parametro = prompt('digite 1 ou 2')

            switch (parseInt(parametro)) {
                case 1:
                    //se paramentro === 1
                    document.write('parametro 1')
                    break
                
                case 2:
                    //se parametro === 2 -> vai ser esse que sera executado
                    document.write('parametro 2')
                    break 

                default:
                    //se parametro nao for encontrado
                    document.write('default')
            }
        </script>
    </head>
    <body></body>
</html>
