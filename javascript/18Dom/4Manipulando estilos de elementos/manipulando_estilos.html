<!--

    ideia dessa aula: aprender como modificar o style inline a partir da seleção do elemento e manipulação do atributo style desse elemento pelo id.

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>// funcao que recebe como parametro a cor de fundo
            function modificaEstilo(corDeFundo, l, a) {
                document
                    .getElementById('quadrado') //seleciona o elemento com id quadrado e acessa o atributo style (que eh justamente esse definido como propriedade do elemento) que vamos acessar os atributos css desse elemento e vamos alterar esses atributos
                    .style
                    .backgroundColor = corDeFundo // atribuo o valor cordefundo  que é encaminhado comop parametro para a funcao modificaestilo
                document
                    .getElementById('quadrado')
                    .style
                    .width = l // atribuo o valor l que é encaminhado comop parametro para a funcao modificaestilo
                document
                    .getElementById('quadrado')
                    .style
                    .height = a // atribuo o valor a que é encaminhado comop parametro para a funcao modificaestilo
            }
        </script>

    </head>

    <body>
        <h3>Manipulando estilo</h3>
        <!-- dispara evento onclick que quando clica executa uma funcao chamada modificaEstilo e vou passar os parametros os codigos hexadecimal que indicam a cor que vai ficar o botao-->
        <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button> <!-- dispara um evento quando clica em um botao, e ao clicar nele, executa uma função que passa os parametros de cor e largura-->
        <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px')">Verde</button><!-- dispara um evento quando clica em um botao, e ao clicar nele, executa uma função que passa os parametros de cor e largura e altura -->
        <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button><!-- dispara um evento quando clica em um botao, e ao clicar nele, executa uma função que passa os parametros de cor e largura e altura -->

        <hr>
        
        <!--quadrado com id quadrado que vai mudar de cor-->
        <div id="quadrado" style="border: solid 1px #000; width: 100px; height: 100px;"></div>

    </body>
</html>
