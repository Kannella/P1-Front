<!--
    DOM
    -> É uma API que permite o acesso atraves do JavaScript aos elementos HTML da pagina

    -> É atraves da API do DOM que vamos conseguir acessar e modificar os elementos HTML da nossa pagina

    -> O HTML eh uma linguagem de marcação de texto, logo todo conteudo eh escrito atraves da utilização de tags. Essas tags permitem a contrucao dos hipertextos. As tags encapsulam conteudos que podem ser outras tags ou elementos de textos.

    -> Quando o navegador baixa o arquivo HTML, o que ele esta fazendo eh um dowload de um texto. Logo a primeira coisa que o navegador precisa fazer eh organizar todo esse conteudo de modo a produzir uma saida formatada. Por isso eh importante abrir e fechar os elementos de maneira correta.

    -> Todos os elementos HTML quando interpretados pelo navegador ficam org em um objeto document e essa org segue a representação de uma arvora (onde os elementos pais encpsulam os elementos fixos, temos uma estrutura hierarquica nessa arvore: Pais, filhos, irmaos, filhos de filhos, etc). Por isso existe o termo arvore de elementos do DOM para designar os elementos disponiveis em uma pagina HTML.

    -> Cada elemento HTML contido no DOM é chamado de NÓ (ou node em ingles). 

    -> Quando falarmos de dom estamos falando da arvores de elementos da nossa pagina.

    -> O DOM fornece metodos a partir do objeto document que nos possibilita atraves do js selecionar elementos html (chamados de nos) e apartir dessa seleção podemos editar diversos aspectos dos elementos selecionados.

-->
