<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>
            var altura = window.screen.availHeightv // potencial de altura do browser excluindo a barra de ferramentas que estiverem disponiveis pro navegador
            var largura = window.screen.availWidth // potencial de largura do browser excluindo a barra de ferramentas que estiverem disponiveis pro navegador

             document.write('Altura do navegador é: ' + altura + '<br />')
             document.write('Largura do navegador é: ' + largura + '<br />')

            if (largura < 500) {
                document.write('Lógica para impressão do menu versão mobile')
            } else {
                document.write('Lógica para impressão do menu versão web')

            }
        </script>

    </head>

    <body></body>

</html>
