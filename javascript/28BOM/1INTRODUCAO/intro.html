BOM
    BOM -> browse object model

    API que permite o acesso via javascript a recursos do browser

    Forma de se comunicar com atraves do js com recursos do browser 
    propriamente ditos, ex: historico de navegacao, forcar o redirecionamento de url, salvar e recuperar cookies, etc -> coes disparadas atraves de recursos do proprio browser por meio de js

    Quando nossos scripts html sao interpretados pelo browser podemos atraves do js acessar tatno os elementos da pagina atraves da API DOM, quanto acessar recursos do proprio browser atraves da API BOM. Com isso podemos manioular recursos internos e externos da nossa aplicacao web.

    O BOM (Browser Object Model) é um conjunto de objetos e APIs que permite que você interaja com recursos do navegador, além de manipular a janela do navegador e a página web carregada. O método alert() é um exemplo de como você pode usar o BOM para interagir com o navegador.
