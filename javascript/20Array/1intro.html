    ARRAY EH UMA LISTA ORDENADA

    ARRAYS SAO VARIAVEIS QUE NOS PERMITEM RELACIONAR ITENS COM INDICES (CHAVES)

    var lista_frutas = Array(); -> declaracao de uma variavel que recebe um objeto do tipo array 
    lista_frutas[1] = 'Banana'
    lista_frutas[2] = 'Maca'
    lista_frutas[3] = 'Morango'
    lista_frutas[4] = 'Uva'

    ARRAYS ARMAZENAM DE FORMA RELACIONADA QUALQUER TIPO DE COISA (LISTAS DE COMPRAS, REGISTRO DE FUNCIONARIOS, REGISTRO DE PRODUTOS, RELACAO DE CIDADES, ETC)
