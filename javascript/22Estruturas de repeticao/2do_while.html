<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>
            var x = 11

            do { // o do comeca e so no termino do bloco de codigo do 'do' eh feito a instrucao while
                document.write(x + '<br />')
                // ser√° executado pelo menos uma vez, isso pq o teste eh feito depois do 'do'. break e continue funcionam de mesma forma.
            } while (x <= 10) // enquanto x menor ou igual a 10 -> teriamos false, so que o 'do' primeiro interpreta o bloco de codigos pra depois fazer o teste. Dif do while que nos testamos pra ver se executamos ou nao o bloco de codigo ('enquanto isso faca isso'). O do ele executa primeiro pelo menos uma vez e depois testa no while ('faca isso enquanto isso')
        </script>

    </head>

    <body></body>

</html>
