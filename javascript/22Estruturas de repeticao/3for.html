<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>

        <script>
            /*
    for(variavel; condicao (enquanto acontecer essa condicao); controle (logica que permite sair do laco => incremento){

    }
     */
            for (var x = 10; x >= 0; x -= 4) {
                document.write(x + '<br />')
            }

            //podemos usar break continue da mesma forma que o while
        </script>

    </head>

    <body></body>

</html>
