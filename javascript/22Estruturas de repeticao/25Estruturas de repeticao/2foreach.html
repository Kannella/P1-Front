          // foieach em js eh uma funcao que eh aplicado arrays (bem parecido comm o forin)

            var listaFuncionarios = ['Viviane', 'Rosângela', 'Miguel', 'Lucas', 'Fernanda'] //-> array com 5 indices que vao de 0 a 4 

            console.log(listaFuncionarios)
            console.log(listaFuncionarios[3])

            listaFuncionarios.forEach(function(valor, indice, array) {

               // o foreach aguarda como parametro uma funcao de callback => ou seja, uma funcao que indica pro foreach (uma funcao tbm) como o foreach tem que atuar em cada um dos indices do array. Ou seja, quando isso acontece, essa funcao de callback recebe determinados parametros (valor, indice, array), esses parametros que sao encaminhados para ela memsa a partir de instrucoes contidas dentro do proprio foreach

               // Recebemos dentro da funcao de callback, valor, indice e array para cada um dos indices do nosso array, sendo que esses valores formados a partir desses parametros da funcao de callback sao formados no contexto (dentro) da funcao foreach e encaminhados para a funcao de callback
               // logica que queremos que vai ser executada para cada um dos indices do nosso array, sendo que esses valores sao formados no contexto (dentro) da funcao foreach e encaminhados para a funcao de callback

//---------------------------------------------------------------------------------------
