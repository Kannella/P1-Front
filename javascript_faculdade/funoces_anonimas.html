<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcoes anonimas</title>

    <script>
      const quadrado = function (n) {
        return n * n;
      };

      const q = quadrado(4);
      console.log(q);

      const dobro = function (n = 1) {
        return 2 * n
      }

      console.log("dobro de 10 " + dobro(10) );
      console.log("dobro de nada " + dobro() );

    </script>
  </head>
  <body></body>
</html>
