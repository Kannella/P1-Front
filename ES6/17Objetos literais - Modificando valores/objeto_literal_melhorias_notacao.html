<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script>
        //variavel pessoa que vai receber um objeto literal
        let pessoa = {
            nome: 'jose',
            idade: 45
        }

        console.log(pessoa.nome)

        //mesmo objetos tendo seus respectivos valores alterados apenas por um processo de atribuicao de novos valores
        pessoa.nome = 'Fernanda'
        pessoa.idade = '32'

        console.log(pessoa.nome) //aqui ja teremos nossos valores atualizados
        console.log(pessoa.idade)

    </script>
</head>

<body>
</body>

</html>
