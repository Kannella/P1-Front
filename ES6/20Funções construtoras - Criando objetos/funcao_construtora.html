<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        /*criar objetos a partir de funcoes construtoras
        ------------------------------------------------------------------------------
        Revisao
        -> Aprendemos a criar objetos a partir de Classes, objetos literias e objetos a agora vamos apreder a criar objetos a partir de funcoes construtoras
        ------------------------------------------------------------------------------
        Funcoes construtoras
        -> Modelo mais antigo de criacao de objetos
        */
    </script>

    <script>
        // cria os atributos da mesma forma que se cria em objetos criados a a partir de classes
    let Carro = function (){ 
        this.cor = 'Amarelo'
        this.modelo = 'Chevette'
        this.velocidadeAtual = 0
        this.velocidadeMaxima = 180

        //cria 3 metodos, que dentro de funcoes contrutoras, sao definidos a partir do operador this 

        this.acelerar = function () { 
           //pra criar um metodo em funcoes construtoras, vc vai pegar um atributo e atribui-lo uma funcao como valor
           // this.velocidadeAtual += 10
           let velocidade = this.getVelocidadeAutal() + 10
           this.setVelocidadeAtual(velocidade) //encaminha como parametro do metodo setVelocidadeAtual a variavel velocidade e retorna a atribuição dessa velocidade no parametro velocidadeAtual

        }
        this.getVelocidadeAutal = function(){
            return this.velocidadeAtual
        }
        this.setVelocidadeAtual = function (velocidadeAtual){
            this.velocidadeAtual = velocidadeAtual
        }
    }

    let carro = new Carro() // uma variavel carro vai receber uma instancia da funcao contida dentro da varaivel Carro acima. Estamos construindo um objeto com base em uma funcao

    console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`) //usei template string entre as crases coloca-se a string que queremos concatenar com as variaveis, que no caso, as variaveis dentro das crases devem ser colocadas dessa forma:
    // ${nome} 
    carro.acelerar() //executei o metodo acelerar e ai vamos acescentar 10 ao atributo velocidadeAtual cada vez que eh executado
    console.log(`A velocidade atual é ${carro.getVelocidadeAutal()}`) //chamada do metodo, agora ja atualizado

    </script>
